apiVersion: apps/v1
kind: Deployment
metadata:
  name: intellivault-frontend
  labels:
    app: intellivault-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: intellivault-frontend
  template:
    metadata:
      labels:
        app: intellivault-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: intellivault/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "https://api.intellivault.example.com"
        - name: REACT_APP_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: intellivault-config
              key: default-tenant-id
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: intellivault-registry-secret
