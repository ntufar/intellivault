apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: intellivault-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.intellivault.example.com
    - app.intellivault.example.com
    secretName: intellivault-tls
  rules:
  - host: api.intellivault.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: intellivault-backend-service
            port:
              number: 80
  - host: app.intellivault.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: intellivault-frontend-service
            port:
              number: 80
