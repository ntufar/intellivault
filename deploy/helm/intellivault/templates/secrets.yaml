{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "intellivault.fullname" . }}-secrets
  labels:
    {{- include "intellivault.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.cosmosKey }}
  cosmos-key: {{ .Values.secrets.cosmosKey | b64enc | quote }}
  {{- else }}
  cosmos-key: ""
  {{- end }}
  {{- if .Values.secrets.storageAccountKey }}
  storage-account-key: {{ .Values.secrets.storageAccountKey | b64enc | quote }}
  {{- else }}
  storage-account-key: ""
  {{- end }}
  {{- if .Values.secrets.searchApiKey }}
  search-api-key: {{ .Values.secrets.searchApiKey | b64enc | quote }}
  {{- else }}
  search-api-key: ""
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- else }}
  openai-api-key: ""
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  jwt-secret: ""
  {{- end }}
{{- end }}
