apiVersion: v1
kind: Service
metadata:
  name: {{ include "intellivault.fullname" . }}-backend
  labels:
    {{- include "intellivault.labels" . | nindent 4 }}
    component: backend
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "intellivault.selectorLabels" . | nindent 4 }}
    component: backend
