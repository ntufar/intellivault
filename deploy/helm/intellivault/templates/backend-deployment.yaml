apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "intellivault.fullname" . }}-backend
  labels:
    {{- include "intellivault.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "intellivault.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      labels:
        {{- include "intellivault.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.global.imageRegistry }}{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.backend.env.NODE_ENV | quote }}
        - name: PORT
          value: {{ .Values.backend.env.PORT | quote }}
        - name: AZURE_COSMOS_DB_ENDPOINT
          value: {{ .Values.azure.cosmos.endpoint | quote }}
        - name: AZURE_COSMOS_DB_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "intellivault.fullname" . }}-secrets
              key: cosmos-key
        - name: AZURE_STORAGE_ACCOUNT_NAME
          value: {{ .Values.azure.storage.accountName | quote }}
        - name: AZURE_STORAGE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "intellivault.fullname" . }}-secrets
              key: storage-account-key
        - name: AZURE_SEARCH_ENDPOINT
          value: {{ .Values.azure.search.endpoint | quote }}
        - name: AZURE_SEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "intellivault.fullname" . }}-secrets
              key: search-api-key
        - name: AZURE_OPENAI_ENDPOINT
          value: {{ .Values.azure.openai.endpoint | quote }}
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "intellivault.fullname" . }}-secrets
              key: openai-api-key
        - name: REDIS_URL
          value: {{ if .Values.redis.enabled }}redis://{{ include "intellivault.fullname" . }}-redis:6379{{ else }}{{ .Values.app.redisUrl | quote }}{{ end }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "intellivault.fullname" . }}-secrets
              key: jwt-secret
        - name: LOG_LEVEL
          value: {{ .Values.app.logLevel | quote }}
        - name: MAX_FILE_SIZE
          value: {{ .Values.app.maxFileSize | quote }}
        - name: SUPPORTED_MIME_TYPES
          value: {{ .Values.app.supportedMimeTypes | quote }}
        - name: API_VERSION
          value: {{ .Values.app.apiVersion | quote }}
        - name: CORS_ORIGINS
          value: {{ .Values.app.corsOrigins | quote }}
        - name: DEFAULT_SEARCH_LIMIT
          value: {{ .Values.app.defaultSearchLimit | quote }}
        - name: MAX_SEARCH_LIMIT
          value: {{ .Values.app.maxSearchLimit | quote }}
        - name: CHUNK_SIZE
          value: {{ .Values.app.chunkSize | quote }}
        - name: CHUNK_OVERLAP
          value: {{ .Values.app.chunkOverlap | quote }}
        - name: MAX_CONCURRENT_JOBS
          value: {{ .Values.app.maxConcurrentJobs | quote }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
